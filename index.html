<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercedes Ovejero</title>
    <link
      rel="shortcut icon"
      href="./images/logotipoMer32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/estilos.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/script.js"></script>
  </head>

  <body>
    <header>
      <nav class="nav container">
        <div class="nav__menu">
          <a href="#logo"><img src="./images/logotipoMer32x32.png" /></a>
          <article class="light-box" id="logo">
            <a href="#logo"
              ><img src="./images/logoGrande.png" class="galeria"
            /></a>
            <a href="#" class="close">x</a>
          </article>
        </div>

        <p>Galer√≠a</p>

        <ul class="nav__button nav__button==menu">
          <li class="nav__items">
            <a href="#" class="button active" id="all">Todo</a>
          </li>
          <li class="nav__items">
            <a href="#" class="button" id="pinturas">Pinturas</a>
          </li>
          <li class="nav__items">
            <a href="#" class="button" id="murales">Murales</a>
          </li>
          <li class="nav__items">
            <a href="#" class="button" id="nuevos medios">Nuevos Medios</a>
          </li>
          <li class="nav__items">
            <a href="#" class="button" id="grabados">Grabados</a>
          </li>
        </ul>

        <ul class="nav__link nav__link==menu">
          <li class="nav__items">
            <a href="https://www.instagram.com/merovejero/" target="_blank">
              <img src="./images/instagram.svg" class="about__icon"
            /></a>
          </li>
          <li class="nav__items">
            <a href="https://wa.link/z21ioe" target="_blank"
              ><img src="./images/whatsapp.svg" class="about__icon"
            /></a>
          </li>
          <li class="nav__items">
            <a href="./bio.html">
              <img src="./images/corazoncito.svg" class="about__icon" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="galeria"></section>
      <div class="flechas"></div>
    </main>
  </body>
  <script>
    function renderizar(categoria) {
      for (let i = 0; i < 13; i++) {
        var newDiv = document.createElement("div");
        var newA = document.createElement("a");
        var newI = document.createElement("img");
        newI.src = `./images/${categoria}/IMG${i + 1}.jpeg`;
        newA.href = "#" + categoria + (i + 1);
        newDiv.id = categoria;
        newDiv.className = "product-item";
        newA.appendChild(newI);
        newDiv.appendChild(newA);
        document.getElementsByClassName("galeria")[1].appendChild(newDiv);
      }
    }
    renderizar("nuevos medios");
    renderizar("grabados");
    renderizar("pinturas");
    renderizar("murales")
  </script>
  <script>
    function moveFlechas(categoria) {
      for (let i = 0; i < 13; i++) {
        var newArticle = document.createElement("article");
        var newAiz = document.createElement("a");
        var newIz = document.createElement("img");
        var newIp = document.createElement("img");
        var newAder = document.createElement("a");
        var newIder = document.createElement("img");
        var newAclose = document.createElement("a");

        newArticle.className = "light-box";
        newArticle.id = categoria + (i + 1);
        newAiz.href = "#" + categoria + (i - 1);
        newIz.src = "./images/left-arrow.svg";
        newIz.className = "flechas";
        newIp.src = `./images/${categoria}/IMG${i + 1}.jpeg`;
        newAder.href = "#" + categoria + (i + 2);
        newIder.src = "./images/right-arrow.svg";
        newIder.className = "flechas";
        newAclose.href = "";
        newAclose.text = "x";
        newAclose.className = "close";

        newAiz.appendChild(newIz);
        newAder.appendChild(newIder);
        newArticle.appendChild(newAiz);
        newArticle.appendChild(newIp)
        newArticle.appendChild(newAder)
        newArticle.appendChild(newAclose)
        document.getElementsByClassName("flechas")[0].appendChild(newArticle);
      }
    }
    
   
    moveFlechas("nuevos medios");
    moveFlechas("grabados");
    moveFlechas("pinturas");
    moveFlechas("murales")
  </script>
</html>
